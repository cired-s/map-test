<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>度量衡器-地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
        /* 自定義控制欄框樣式 */
        .leaflet-control-info {
            background-color: white;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        #filter-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>度量衡器-地圖</h1>
    <div id="map"></div>

    <!-- 新增篩選區塊 -->
    <div id="filter-container">
        <label for="range">篩選範圍 (公里):</label>
        <input type="number" id="range" placeholder="輸入範圍 (公里)" min="0" />
        <button id="apply-filter">應用篩選</button>
        <p>點擊地圖選擇篩選定點。</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
