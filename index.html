<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>度量衡器-地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
        /* 自定義控制欄框樣式 */
        .leaflet-control-info {
            background-color: white;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* 篩選條件區樣式 */
        #filter-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            cursor: move;
            z-index: 1000; /* 確保篩選欄框位於地圖之上 */
        }
        #filter-container h2 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        #filter-container label {
            display: block;
            margin: 10px 0 5px;
        }
        #filter-container input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>度量衡器-地圖</h1>
    <div id="map"></div>

    <div id="filter-container">
        <h2>篩選條件</h2>
        <label for="range">範圍 (公里):</label>
        <input type="number" id="range" placeholder="輸入範圍">
        <button id="apply-filter">應用篩選</button>
    </div>

    <script src="app.js"></script>
    <script>
        // 讓篩選條件欄框可以拖動
        const filterContainer = document.getElementById("filter-container");
        let isDragging = false;
        let startX, startY, initialX, initialY;

        filterContainer.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = filterContainer.offsetLeft;
            initialY = filterContainer.offsetTop;
            document.addEventListener("mousemove", onMouseMove);
            document.addEventListener("mouseup", onMouseUp);
        });

        function onMouseMove(e) {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                filterContainer.style.left = initialX + dx + "px";
                filterContainer.style.top = initialY + dy + "px";
            }
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener("mousemove", onMouseMove);
            document.removeEventListener("mouseup", onMouseUp);
        }
    </script>
</body>
</html>
